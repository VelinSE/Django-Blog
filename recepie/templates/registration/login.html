{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <div class="vh100">
    <div class="row vh100">
        <div class="col-lg-8 login-shadow row mt-5">
          <div class="col-lg-3"></div>

          <div class="col-lg-6 mt-5">
            <h2>Login</h2>
        
            <form method="post">
              {% csrf_token %}
                {{form.as_p}}
                <div class="d-flex">
                  <button class="btn pink" type="submit">Login</button>
                  <a class="align-self-center ml-auto" href="{% url 'reset_password'%}">Forgotten password?</a>
                </div>  
            </form>
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
            <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
            <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
          </div>
          
          <div class="col-lg-3"></div>
        </div>
        <div class="col-lg-4 pink transparent"></div>
    </div>
    
      
      
  </div>
  
{% endblock %}

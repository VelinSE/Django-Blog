{% extends 'base.html' %}

{% block body %}
    <h2>Update Post</h2>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Update Post</button>
        </form>
    </div>
    
{% endblock body %}
